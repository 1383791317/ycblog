<!DOCTYPE HTML>
<html>
<head>
    <include file="Public/admin_head"/>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-article-add">
        <input name="id" value="<{$article.id}>" style="display: none;">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="<{$article.title}>" placeholder="" id="articletitle" name="title">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">文章作者：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="<{$article.author}>" placeholder="" id="author" name="author">
            </div>
        </div>
      <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章类型：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="tid" class="select">
                    <volist name="type" id="v">
                        <if condition="$article.tid eq $v.tid">
                          <option value="<{$v.tid}>" selected><{$v.name}></option>
                        </if>
                           <option value="<{$v.tid}>"><{$v.name}></option>
                    </volist>
				</select>
				</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标签：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="skin-minimal">
                    原标签：
                    <volist name="label_y" id="val">
                        <div class="check-box">
                            <input type="checkbox" checked disabled>
                            <label for="checkbox-1"><{$val.lid|selectLabel=$val.lid}></label>
                        </div>
                    </volist>
                    新标签:
                    <volist name="label" id="v">
                        <div class="check-box">
                            <input type="checkbox" id="checkbox-1" value="<{$v.lid}>" name="lids[]">
                            <label for="checkbox-1"><{$v.name}></label>
                        </div>
                    </volist>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">关键词：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="<{$article.keywords}>" placeholder="多关键字,用英文逗号隔开" id="keywords" name="keywords">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">文章摘要：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="description" cols="" rows="" class="textarea"  placeholder="可不填，截取文章中的文字。" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"><{$article.description}></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">不显示：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="check-box">
                    <if condition="$article.is_show eq 0">
                    <input type="checkbox"  name="is_show" value="0" checked>
                        <else/>
                        <input type="checkbox" name="is_show" value="0">
                    </if>
                    <label for="checkbox-pinglun">&nbsp;</label>
                </div>
            </div>
        </div>
        <!--<div class="row cl">-->
        <!--<label class="form-label col-xs-4 col-sm-2">评论开始日期：</label>-->
        <!--<div class="formControls col-xs-8 col-sm-9">-->
        <!--<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'commentdatemax\')||\'%y-%M-%d\'}' })" id="commentdatemin" name="commentdatemin" class="input-text Wdate">-->
        <!--</div>-->
        <!--</div>-->
        <!--<div class="row cl">-->
        <!--<label class="form-label col-xs-4 col-sm-2">评论结束日期：</label>-->
        <!--<div class="formControls col-xs-8 col-sm-9">-->
        <!--<input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'commentdatemin\')}' })" id="commentdatemax" name="commentdatemax" class="input-text Wdate">-->
        <!--</div>-->
        <!--</div>-->
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">文章内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="editor" type="text/plain" style="width:100%;height:400px;" name="content"><{$article.content}>
                </textarea></div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;修改&nbsp;&nbsp;">
                <button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->
<include file="Public/admin_footer"/>

<script type="text/javascript" src="__ADMIN_LIB__/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__ADMIN_LIB__/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__ADMIN_LIB__/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__ADMIN_LIB__/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__ADMIN_LIB__/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="__ADMIN_LIB__/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__ADMIN_LIB__/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__ADMIN_LIB__/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        //表单验证
        $("#form-article-add").validate({
            rules:{
                title:{
                    required:true,
                },
                articletype:{
                    required:true,
                },
                keywords:{
                    required:true,
                },
                libs:{
                    required:true,
                },
                author:{
                    required:true,
                }
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                $(form).ajaxSubmit({
                    type: 'post',
                    url: "__APP__/Admin/Article/changeArticle" ,
                    success: function(data){
                        //alert(data)
                       layer.msg(data,{icon:1,time:1000});
                    },
                    error: function(XmlHttpRequest, textStatus, errorThrown){
                        layer.msg('error!',{icon:1,time:1000});
                    }
                });
            }
        });
        var ue = UE.getEditor('editor');

    });
</script>

</body>
</html>

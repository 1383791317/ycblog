<!DOCTYPE HTML>
<html>
<head>
    <include file="Public/admin_head"/>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 文章管理 <span class="c-gray en">&gt;</span> 标签列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="text-c">
        <button onclick="removeIframe()" class="btn btn-primary radius">关闭选项卡</button>
        日期范围：
        <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin" class="input-text Wdate" style="width:120px;">
        <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' })" id="logmax" class="input-text Wdate" style="width:120px;">
        <input type="text" name="" placeholder=" 公告标题" style="width:250px" class="input-text">
        <button name="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜公告</button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="dataLotdel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" data-title="添加标签" data-href="__APP__/Admin/Article/labelAdd" onclick="Hui_admin_tab(this)" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加标签</a></span> <span class="r">共有数据：<strong><{$count}></strong> 条</span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value="" id="chk"></th>
                <th width="80">ID</th>
                <th>标签名称</th>
                <th>更新时间</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="label" id="v">
                <tr class="text-c">
                    <td><input type="checkbox" value="<{$v.lid}>" name="" class="checkbox"></td>
                    <td><{$v.lid}></td>
                    <td><{$v.name}></td>
                    <td><{$v.add_time}></td>
                    <td class="f-14 td-manage">
                        <a style="text-decoration:none" class="ml-5" onClick="article_edit('标签编辑','__APP__/Admin/Article/changeLabel/lid/<{$v.lid}>','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="article_del(this,'<{$v.lid}>')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<include file="Public/admin_footer"/>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__ADMIN_LIB__/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__ADMIN_LIB__/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__ADMIN_LIB__/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        //"aaSorting": [[ 1, "desc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "pading":false,
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable":false,"aTargets":[0,2,4]}// 不参与排序的列
        ]
    });

    /*资讯-添加*/
    function article_add(title,url,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*资讯-编辑*/
    function article_edit(title,url,id,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*资讯-删除*/
    function article_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'get',
                url: '__APP__/Admin/Article/delLabel/lid/'+id,
                dataType: 'json',
                success: function(data){
                    if(data.flag=='success'){
                        $(obj).parents("tr").remove();
                        layer.msg(data.msg,{icon:1,time:1000});
                    }else{
                        layer.msg(data.msg,{icon:1,time:1000});
                    }
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }
    function dataLotdel(){
        layer.confirm('确认要删除吗？', function(index) {
            if ($('#chk:checked')){
                $(".checkbox:checked").each(function () {
                    var id =$(this).val();
                    $.get("__APP__/Admin/Article/delLabel",{lid:id},function (data) {
                        if (data>0) {
                            $(".checkbox:checked").parent().parent().remove();
                            layer.msg('删除成功', { icon: 5, time: 1000 })
                        }else{
                            layer.msg('删除失败', { icon: 5, time: 1000 })
                        }
                    },"json")
                })
            }else{
                $(".checkbox:checked").each(function () {
                    var id =$(this).val();
                    $.get("__APP__/Admin/Article/delLabel",{lid:id},function (data) {
                        if (data>0) {
                            $(".checkbox:checked").parent().parent().remove();
                            layer.msg('删除成功', { icon: 5, time: 1000 })
                        }else{
                            layer.msg('删除失败', { icon: 5, time: 1000 })
                        }
                    },"json")
                })}
        });
    }
</script>
</body>
</html>

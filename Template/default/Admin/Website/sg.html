<!DOCTYPE HTML>
<html>
<head>
   <include file="Public/admin_head"/>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 文章管理 <span class="c-gray en">&gt;</span> 苏格招聘会 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datasgdel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value="" id="chk"></th>
                <th width="80">ID</th>
                <th>姓名</th>
                <th>性别</th>
                <th>出生</th>
                <th>学历</th>
                <th>岗位</th>
                <th>薪资</th>
                <th width="120">照片</th>
                <th width="60">添加时间</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="sg" id="v">
                <tr class="text-c">
                    <td><input type="checkbox" value="<{$v.id}>" name="" class="checkbox"></td>
                    <td><{$v.id}></td>
                    <td class="text-l"><{$v.name}></u></td>
                    <td><{$v.sex}></td>
                    <th><{$v.birth_time}></th>
                    <td><{$v.education}></td>
                    <td><{$v.station}></td>
                    <td><{$v.pay}></td>
                    <td><img width="100px" height="80px" src="<{$v.photo}>" onclick="link_img('<{$v.name}>','__APP__/Admin/Website/img/id/<{$v.id}>')"/></td>
                    <td><{$v.add_time}></td>
                    <td class="f-14 td-manage">
                     <a style="text-decoration:none" class="ml-5" onClick="article_del(this,'<{$v.id}>')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<include file="Public/admin_footer"/>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__ADMIN_LIB__/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__ADMIN_LIB__/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__ADMIN_LIB__/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        //"aaSorting": [[ 1, "desc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "pading":false,
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable":false,"aTargets":[0,8]}// 不参与排序的列
        ]
    });

    /*资讯-添加*/
    function article_add(title,url,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*资讯-编辑*/
    function article_edit(title,url,id,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*资讯-删除*/
    function article_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'get',
                url: '__APP__/Admin/Website/delsg/id/'+id,
                dataType: 'json',
                success: function(data){     
                    if(data=='success'){
                        $(obj).parents("tr").remove();
                        layer.msg('删除成功',{icon:1,time:1000});
                    }else{
                        layer.msg('删除失败',{icon:1,time:1000});
                    }
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }
    function datasgdel(){
        layer.confirm('确认要删除吗？', function(index) {
            if ($('#chk:checked')){
                $(".checkbox:checked").each(function () {
                    var id =$(this).val();
                    $.get("__APP__/Admin/Website/delsg",{id:id},function (data) {
                        if (data.flag=='success') {
                            $(".checkbox:checked").parent().parent().remove();
                            layer.msg('删除成功', { icon: 5, time: 1000 })
                        }else{
                            layer.msg('删除失败', { icon: 5, time: 1000 })
                        }
                    },"json")
                })
            }else{
                $(".checkbox:checked").each(function () {
                    var id =$(this).val();
                    $.get("__APP__/Admin/Website/delsg",{id:id},function (data) {
                        if (data.flag=='success') {
                            $(".checkbox:checked").parent().parent().remove();
                            layer.msg('删除成功', { icon: 5, time: 1000 })
                        }else{
                            layer.msg('删除失败', { icon: 5, time: 1000 })
                        }
                    },"json")
                })}
        });
    }
     function link_img(title,url,w,h){
        layer_show(title,url,w,h);
    }
</script>
</body>
</html>

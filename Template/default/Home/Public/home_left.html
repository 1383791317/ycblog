<div id="content">

    <div class="container">

        <div class="row">

            <div class="span8">
                <if condition="$tname eq ''">
                    <h1 class="page-title">
                        <i class="icon-home"></i>
                        首页
                    </h1>
                    <else/>
                    <h1 class="page-title">
                        <i class="<{$tname.css_name}>"></i>
                        <{$tname.name}>
                    </h1>
                </if>
                <div class="row">
                    <volist name="articles" id="v">
                        <div class="span8">
                            <div class="widget">
                                <div class="widget-header">
                                    <h3><{$v.title}></h3>
                                </div> <!-- /widget-header -->

                                <div class="widget-content">
                                    <ul class="my_css_title">
                                        <li style="width: 90px"><i class="icon-user" style="font-size:15px; "></i><{$v.author}>
                                        </li>
                                        <li>
                                            <i class="icon-time" style="font-size: 15px;"></i><{$v.add_time}>
                                        </li>
                                        <li style="width: 90px">
                                            <i class="icon-th-list"></i><a href="__APP__/Home/Index/category/tid/<{$v.tid}>"><{$v.name|}></a>
                                        </li>
                                        <li>
                                            <i class="icon-tags"></i> <volist name="v.lids" id="val"><a href="__APP__/Home/Index/label/lid/<{$val.lid}>"><{$val.name}></a>&nbsp;&nbsp;&nbsp;</volist>
                                        </li>
                                    </ul>
                                    <div class="my_css_content">

                                        <div class="my_css_content_img">
                                           <if condition="$v.image eq ''"><img src="<{$Think.config.DEFAULT_IMG_URL}>"/><else/><img src="<{$v.image}>"></if>
                                        </div>

                                        <div class="my_css_content_font">
                                            <{$v.description}>
                                        </div>
                                        <div class="my_css_yue"><a href="<{:U('Home/Index/article',array('aid'=>$v['id']))}>">阅读全文</a></div>
                                    </div>
                                </div> <!-- /widget-content -->

                            </div> <!-- /widget -->
                        </div>
                    </volist>
                </div> <!-- /row -->
                <div class="pages"><{$page}></div>
            </div> <!-- /span9 -->
            <include file="Public/home_right"/>

        </div> <!-- /row -->

    </div> <!-- /container -->

</div> <!-- /content -->
